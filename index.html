        // --- æ ¸å¿ƒç³»çµ± Core System ---

        // --- å¯¦é©—å®¤åŸºç¤é¡åˆ¥ (Base Class) ---

        // ==========================================
        // LAB 1: Verlet Chain (Physics)
        // ==========================================
        class VerletLab extends Lab {
            constructor() {
                super();
                this.points = [];
                this.sticks = [];
                this.bounce = 0.9;
                this.gravity = 0.5;
                this.friction = 0.999;
                this.stiffness = 5; // è¿­ä»£æ¬¡æ•¸
                this.params = {
                    gravity: { val: 0.5, min: 0, max: 2, step: 0.1, name: "Gravity (é‡åŠ›)" },
                    friction: { val: 0.99, min: 0.90, max: 1.0, step: 0.001, name: "Friction (æ‘©æ“¦)" },
                    stiffness: { val: 4, min: 1, max: 10, step: 1, name: "Stiffness (ç¡¬åº¦/è¿­ä»£)" },
                    gap: { val: 30, min: 10, max: 60, step: 5, name: "Link Length (éˆé•·)" }
                };
                this.draggedPoint = null;
            }

            init() {
                this.points = [];
                this.sticks = [];
                // å‰µå»ºä¸€æ¢ç°¡å–®çš„é–éˆ
                let startX = width / 2;
                let startY = 50;
                let gap = this.params.gap.val;
                
                for(let i = 0; i < 15; i++) {
                    this.points.push({
                        x: startX, y: startY + i * gap,
                        oldx: startX + (Math.random()*5), oldy: startY + i * gap, // æ·»åŠ ä¸€é»åˆå§‹é€Ÿåº¦
                        pinned: i === 0 
                    });
                    if (i > 0) {
                        this.sticks.push({ p0: this.points[i-1], p1: this.points[i], length: gap });
                    }
                }
            }

            update() {
                // æ›´æ–°åƒæ•¸
                this.gravity = parseFloat(this.params.gravity.val);
                this.friction = parseFloat(this.params.friction.val);
                let iter = parseInt(this.params.stiffness.val);

                // æ›´æ–°é»
                for(let p of this.points) {
                    if(!p.pinned) {
                        let vx = (p.x - p.oldx) * this.friction;
                        let vy = (p.y - p.oldy) * this.friction;
                        p.oldx = p.x;
                        p.oldy = p.y;
                        p.x += vx;
                        p.y += vy;
                        p.y += this.gravity;
                    }
                }

                // æ»‘é¼ äº’å‹• (æ‹–æ›³)
                if (mouse.isDown) {
                    let nearest = null;
                    let dist = 100; // æ„Ÿæ‡‰åŠå¾‘
                    for(let p of this.points) {
                        let dx = p.x - mouse.x;
                        let dy = p.y - mouse.y;
                        let d = Math.sqrt(dx*dx + dy*dy);
                        if(d < dist) {
                            dist = d;
                            nearest = p;
                        }
                    }
                    if(nearest) {
                        nearest.x = mouse.x;
                        nearest.y = mouse.y;
                        // ç¨å¾®é‡ç½®é€Ÿåº¦ä»¥é˜²æ­¢ç™¼å°„
                        nearest.oldx = mouse.x - (mouse.x - nearest.oldx)*0.1;
                        nearest.oldy = mouse.y - (mouse.y - nearest.oldy)*0.1;
                    }
                }

                // ç´„æŸæ¢ä»¶ (Constraint Relaxation)
                for(let i=0; i<iter; i++) {
                    // é‚Šç•Œç´„æŸ
                    for(let p of this.points) {
                        if (p.pinned) continue;
                        if(p.y > height) { p.y = height; p.oldy = p.y + (p.y - p.oldy)*this.bounce; }
                        if(p.x > width) { p.x = width; p.oldx = p.x + (p.x - p.oldx)*this.bounce; }
                        if(p.x < 0) { p.x = 0; p.oldx = p.x + (p.x - p.oldx)*this.bounce; }
                    }

                    // æ£å­ç´„æŸ
                    for(let s of this.sticks) {
                        let dx = s.p1.x - s.p0.x;
                        let dy = s.p1.y - s.p0.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        let difference = s.length - distance;
                        let percent = difference / distance / 2;
                        let offsetX = dx * percent;
                        let offsetY = dy * percent;

                        if(!s.p0.pinned) {
                            s.p0.x -= offsetX;
                            s.p0.y -= offsetY;
                        }
                        if(!s.p1.pinned) {
                            s.p1.x += offsetX;
                            s.p1.y += offsetY;
                        }
                    }
                }
            }

            draw() {
                ctx.fillStyle = '#0f172a';
                ctx.fillRect(0, 0, width, height);

                // ç•«æ£å­
                ctx.strokeStyle = '#38bdf8';
                ctx.lineWidth = 4;
                ctx.beginPath();
                for(let s of this.sticks) {
                    ctx.moveTo(s.p0.x, s.p0.y);
                    ctx.lineTo(s.p1.x, s.p1.y);
                }
                ctx.stroke();

                // ç•«é»
                ctx.fillStyle = '#fff';
                for(let p of this.points) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.pinned ? 8 : 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            getControls() { return this.params; }
            reset() { this.init(); }
            resize(w, h) { this.init(); }
        }

        // ==========================================
        // LAB 2: Reaction Diffusion (Gray-Scott)
        // ==========================================
        class ReactionLab extends Lab {
            constructor() {
                super();
                // ä½¿ç”¨è¼ƒå°çš„ç¶²æ ¼ä»¥æå‡JSæ€§èƒ½ï¼Œç¹ªè£½æ™‚æ”¾å¤§
                this.gridW = 100;
                this.gridH = 100;
                this.scale = 4; 
                this.grid = [];
                this.next = [];
                
                // æ“´æ•£ç‡
                this.dA = 1.0;
                this.dB = 0.5;
                
                this.params = {
                    feed: { val: 0.055, min: 0.01, max: 0.1, step: 0.001, name: "Feed Rate (é£¼æ–™)" },
                    kill: { val: 0.062, min: 0.01, max: 0.1, step: 0.001, name: "Kill Rate (æ­»äº¡)" },
                    speed: { val: 5, min: 1, max: 20, step: 1, name: "Sim Speed (é‹ç®—é€Ÿåº¦)" }
                };
            }

            init() {
                // é‡è¨­ç¶²æ ¼å¤§å°ä»¥é©æ‡‰è¢å¹•æ¯”ä¾‹ï¼Œä½†ä¿æŒä½è§£æåº¦
                this.gridW = Math.floor(width / this.scale);
                this.gridH = Math.floor(height / this.scale);
                
                this.grid = [];
                this.next = [];
                
                for (let x = 0; x < this.gridW; x++) {
                    this.grid[x] = [];
                    this.next[x] = [];
                    for (let y = 0; y < this.gridH; y++) {
                        this.grid[x][y] = { a: 1, b: 0 };
                        this.next[x][y] = { a: 1, b: 0 };
                    }
                }

                // åœ¨ä¸­é–“åŠ ä¸€é» B åŒ–å­¸ç‰©è³ª
                this.seed(Math.floor(this.gridW/2), Math.floor(this.gridH/2), 5);
                // éš¨æ©Ÿå¹¾å€‹é»
                for(let i=0; i<10; i++) {
                    this.seed(Math.floor(Math.random()*this.gridW), Math.floor(Math.random()*this.gridH), 3);
                }
            }
            
            seed(x, y, r) {
                for (let i = -r; i <= r; i++) {
                    for (let j = -r; j <= r; j++) {
                        let col = (x + i + this.gridW) % this.gridW;
                        let row = (y + j + this.gridH) % this.gridH;
                        this.grid[col][row].b = 1;
                    }
                }
            }

            update() {
                let feed = parseFloat(this.params.feed.val);
                let kill = parseFloat(this.params.kill.val);
                let iterations = parseInt(this.params.speed.val);

                // é»æ“Šæ·»åŠ åŒ–å­¸ç‰©è³ª
                if(mouse.isDown) {
                    let mx = Math.floor(mouse.x / this.scale);
                    let my = Math.floor(mouse.y / this.scale);
                    this.seed(mx, my, 4);
                }

                for (let k = 0; k < iterations; k++) {
                    for (let x = 0; x < this.gridW; x++) {
                        for (let y = 0; y < this.gridH; y++) {
                            let a = this.grid[x][y].a;
                            let b = this.grid[x][y].b;

                            let laplaceA = 0;
                            let laplaceB = 0;

                            // ç°¡å–®çš„ 3x3 å·ç©
                            // Center: -1, Neighbors: 0.2, Diagonals: 0.05
                            laplaceA += a * -1;
                            laplaceB += b * -1;
                            
                            // å››å€‹é„°å±…
                            const neighbors = [
                                {dx:1, dy:0}, {dx:-1, dy:0}, {dx:0, dy:1}, {dx:0, dy:-1}
                            ];
                            for(let n of neighbors) {
                                let nx = (x + n.dx + this.gridW) % this.gridW;
                                let ny = (y + n.dy + this.gridH) % this.gridH;
                                laplaceA += this.grid[nx][ny].a * 0.2;
                                laplaceB += this.grid[nx][ny].b * 0.2;
                            }
                            
                            // å››å€‹å°è§’ (å¯é¸ï¼Œç°¡åŒ–è¨ˆç®—æš«ä¸åŠ æˆ–åŠ æ¬Šé‡æ›´å°)
                            // é€™è£¡ç‚ºäº†æ•ˆèƒ½åƒ…ä½¿ç”¨ Cross æ ¸å¿ƒ

                            let newA = a + (this.dA * laplaceA - a * b * b + feed * (1 - a));
                            let newB = b + (this.dB * laplaceB + a * b * b - (kill + feed) * b);

                            // Clamp values
                            newA = Math.max(0, Math.min(1, newA));
                            newB = Math.max(0, Math.min(1, newB));

                            this.next[x][y].a = newA;
                            this.next[x][y].b = newB;
                        }
                    }
                    // Swap
                    let temp = this.grid;
                    this.grid = this.next;
                    this.next = temp;
                }
            }

            draw() {
                // ç›´æ¥æ“ä½œåƒç´ 
                const imgData = ctx.createImageData(width, height);
                const data = imgData.data;

                // ç‚ºäº†æ•ˆèƒ½ï¼Œæˆ‘å€‘ç¹ªè£½åœ¨å°ç•«å¸ƒä¸Šç„¶å¾Œæ”¾å¤§ (ä½†é€™è£¡æˆ‘å€‘é€åƒç´ å¡«å……å› ç‚ºè¦å¹³æ»‘)
                // ç°¡å–®ç‰ˆï¼šç¹ªè£½æ¯å€‹ grid cell ç‚ºä¸€å€‹çŸ©å½¢
                
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
                
                // å„ªåŒ–ï¼šç›´æ¥ç¹ªè£½çŸ©å½¢ï¼Œä¸ç”¨ pixel dataï¼Œé›–ç„¶æ…¢ä¸€é»ä½†ä»£ç¢¼æ›´ä¹¾æ·¨
                for (let x = 0; x < this.gridW; x++) {
                    for (let y = 0; y < this.gridH; y++) {
                        let cell = this.grid[x][y];
                        let c = Math.floor((cell.a - cell.b) * 255);
                        c = Math.max(0, Math.min(255, c));
                        
                        // é…è‰²æ–¹æ¡ˆï¼šæ¯’æ¶²ç¶ ç´«è‰²èª¿
                        if(c < 200) {
                            let r = 255 - c;
                            let g = c * 0.5;
                            let b = c;
                            ctx.fillStyle = `rgb(${r},${g},${b})`;
                            ctx.fillRect(x * this.scale, y * this.scale, this.scale, this.scale);
                        }
                    }
                }
            }

            resize(w, h) { this.init(); }
            getControls() { return this.params; }
            reset() { this.init(); }
        }

        // ==========================================
        // LAB 3: 2D Raycasting (Optics)

        class RaycastLab extends Lab {
            constructor() {
                super();
                this.walls = [];
                this.rays = [];
                this.params = {
                    rayCount: { val: 100, min: 20, max: 720, step: 10, name: "Ray Count (å…‰ç·šæ•¸)" },
                    lightR: { val: 255, min: 0, max: 255, step: 1, name: "Light Red" },
                    lightG: { val: 255, min: 0, max: 255, step: 1, name: "Light Green" },
                    lightB: { val: 200, min: 0, max: 255, step: 1, name: "Light Blue" },
                };
            }

            init() {
                this.walls = [];
                // é‚Šç•Œ
                this.walls.push({a: {x:0, y:0}, b: {x:width, y:0}});
                this.walls.push({a: {x:width, y:0}, b: {x:width, y:height}});
                this.walls.push({a: {x:width, y:height}, b: {x:0, y:height}});
                this.walls.push({a: {x:0, y:height}, b: {x:0, y:0}});
                
                // éš¨æ©Ÿéšœç¤™ç‰©
                for(let i=0; i<6; i++) {
                    let x1 = Math.random() * width;
                    let y1 = Math.random() * height;
                    let x2 = x1 + (Math.random() * 100 - 50);
                    let y2 = y1 + (Math.random() * 100 - 50);
                    this.walls.push({a: {x:x1, y:y1}, b: {x:x2, y:y2}});
                }
            }

            update() {
                // æ»‘é¼ å°±æ˜¯å…‰æº
                // ä¸éœ€æ›´æ–°ç‰©ç†ï¼Œåªæ›´æ–°å…‰ç·šè¨ˆç®—
            }

            draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);

                // ç•«ç‰†å£
                ctx.strokeStyle = '#334155';
                ctx.lineWidth = 2;
                for(let w of this.walls) {
                    ctx.beginPath();
                    ctx.moveTo(w.a.x, w.a.y);
                    ctx.lineTo(w.b.x, w.b.y);
                    ctx.stroke();
                }

                // æŠ•å°„å…‰ç·š
                let rayCount = parseInt(this.params.rayCount.val);
                let points = [];
                
                // 1. ç”¢ç”Ÿå…‰ç·šè§’åº¦
                for(let i=0; i<rayCount; i++) {
                    let angle = (i / rayCount) * Math.PI * 2;
                    let ray = { a: mouse, b: { x: mouse.x + Math.cos(angle)*2000, y: mouse.y + Math.sin(angle)*2000 } };
                    
                    // 2. å°‹æ‰¾æœ€è¿‘çš„äº¤é»
                    let closest = null;
                    let record = Infinity;

                    for(let wall of this.walls) {
                        const pt = this.getIntersection(ray, wall);
                        if(pt) {
                            const d = Math.sqrt((mouse.x - pt.x)**2 + (mouse.y - pt.y)**2);
                            if(d < record) {
                                record = d;
                                closest = pt;
                            }
                        }
                    }
                    if(closest) {
                        points.push(closest);
                        // ç•«å…‰æŸ
                        // ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                        // ctx.beginPath();
                        // ctx.moveTo(mouse.x, mouse.y);
                        // ctx.lineTo(closest.x, closest.y);
                        // ctx.stroke();
                    }
                }

                // 3. ç¹ªè£½å…‰çš„å¤šé‚Šå½¢å€åŸŸ (Light Polygon)
                if(points.length > 0) {
                    let r = this.params.lightR.val;
                    let g = this.params.lightG.val;
                    let b = this.params.lightB.val;
                    
                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.3)`;
                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);
                    for(let i=1; i<points.length; i++) {
                        ctx.lineTo(points[i].x, points[i].y);
                    }
                    ctx.closePath();
                    ctx.fill();

                    // æ·»åŠ å…‰æºä¸­å¿ƒå…‰æšˆ
                    let grad = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 200);
                    grad.addColorStop(0, `rgba(${r}, ${g}, ${b}, 0.8)`);
                    grad.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);
                    for(let i=1; i<points.length; i++) {
                        ctx.lineTo(points[i].x, points[i].y);
                    }
                    ctx.closePath();
                    ctx.fill();
                }
            }

            getIntersection(ray, wall) {
                const x1 = wall.a.x;
                const y1 = wall.a.y;
                const x2 = wall.b.x;
                const y2 = wall.b.y;
                
                const x3 = ray.a.x;
                const y3 = ray.a.y;
                const x4 = ray.b.x;
                const y4 = ray.b.y;

                const den = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
                if(den == 0) return null;

                const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / den;
                const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / den;

                if(t > 0 && t < 1 && u > 0) {
                    return {
                        x: x1 + t * (x2 - x1),
                        y: y1 + t * (y2 - y1)
                    };
                }
                return null;
            }

            resize(w, h) { this.init(); }
            getControls() { return this.params; }
            reset() { this.init(); }
        }

        // ==========================================
        // LAB 4: Spirograph (Geometry)
        // ==========================================
        class SpiroLab extends Lab {
            constructor() {
                super();
                this.path = [];
                this.angle = 0;
                this.params = {
                    outerR: { val: 150, min: 50, max: 300, step: 1, name: "Outer Radius (å¤–åœ“R)" },
                    innerR: { val: 52, min: 1, max: 200, step: 1, name: "Inner Radius (å…§åœ“r)" },
                    offsetD: { val: 70, min: 10, max: 200, step: 1, name: "Pen Offset (ç•«ç­†è·d)" },
                    speed: { val: 0.1, min: 0.01, max: 0.5, step: 0.01, name: "Speed (é€Ÿåº¦)" },
                    resolution: { val: 5, min: 1, max: 20, step: 1, name: "Render Speed (æ¸²æŸ“å€ç‡)" }
                };
                this.hue = 0;
            }

            init() {
                this.path = [];
                this.angle = 0;
                this.hue = 0;
                ctx.fillStyle = '#0f172a';
                ctx.fillRect(0, 0, width, height);
            }

            update() {
                // Spirograph å…¬å¼ (Hypotrochoid)
                // x = (R - r) * cos(theta) + d * cos(((R - r) / r) * theta)
                // y = (R - r) * sin(theta) - d * sin(((R - r) / r) * theta)

                let R = parseFloat(this.params.outerR.val);
                let r = parseFloat(this.params.innerR.val);
                let d = parseFloat(this.params.offsetD.val);
                let speed = parseFloat(this.params.speed.val);
                let res = parseInt(this.params.resolution.val);

                // ç‚ºäº†ä¸€æ¬¡ç•«å¤šé»è®“ç·šæ¢çœ‹èµ·ä¾†é€£çºŒ
                for(let i=0; i<res; i++) {
                    this.angle += speed;
                    
                    let k = R - r;
                    let x = width/2 + k * Math.cos(this.angle) + d * Math.cos((k / r) * this.angle);
                    let y = height/2 + k * Math.sin(this.angle) - d * Math.sin((k / r) * this.angle);
                    
                    this.path.push({x, y, h: this.hue});
                    this.hue = (this.hue + 0.5) % 360;

                    // é™åˆ¶è·¯å¾‘é•·åº¦ä»¥é˜²è¨˜æ†¶é«”çˆ†ç‚¸ (ä½†è¦å¤ é•·ä»¥å½¢æˆåœ–æ¡ˆ)
                    if(this.path.length > 5000) this.path.shift();
                }
            }

            draw() {
                // æˆ‘å€‘ä¸æ¸…é™¤èƒŒæ™¯ï¼Œå‰µé€ ç¹ªåœ–æ•ˆæœ
                // ä½†ç‚ºäº†å‹•ç•«æµæš¢ï¼Œæˆ‘å€‘å¯ä»¥é¸æ“‡é‡ç¹ªè·¯å¾‘
                ctx.fillStyle = '#0f172a';
                ctx.fillRect(0, 0, width, height); // Clear screen

                // ç¹ªè£½ä¸­å¿ƒè¼”åŠ©åœ“ (å¯é¸)
                /*
                ctx.strokeStyle = '#334155';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(width/2, height/2, parseFloat(this.params.outerR.val), 0, Math.PI*2);
                ctx.stroke();
                */

                if(this.path.length < 2) return;

                ctx.lineWidth = 2;
                // æ¼¸è®Šç¹ªè£½
                // ç‚ºäº†æ€§èƒ½ï¼Œæˆ‘å€‘åˆ†æ®µç¹ªè£½æˆ–ä½¿ç”¨ Path2D
                // é€™è£¡ç°¡å–®ç”¨ beginPath
                
                let prev = this.path[0];
                for(let i=1; i<this.path.length; i++) {
                    let p = this.path[i];
                    ctx.beginPath();
                    ctx.strokeStyle = `hsl(${p.h}, 80%, 60%)`;
                    ctx.moveTo(prev.x, prev.y);
                    ctx.lineTo(p.x, p.y);
                    ctx.stroke();
                    prev = p;
                }
            }
            
            reset() { this.init(); } // é‡ç½®æœƒæ¸…ç©ºç•«å¸ƒ
            resize(w, h) { } // ä¸é‡ç½®ï¼Œä¿ç•™ç•«ä½œ
            getControls() { return this.params; }
        }
